    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Image Gallery</h1>

        <img src="assets/image1.jpg" alt="Image 1" class="gallery-item">

    </div>


    <script src="script.js"></script>
</body>
</html>
